<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings - Marshall Homefinders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .property {
            background-color: #fff;
            padding: 20px;
            margin: 10px auto;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Property Listings</h1>
    </header>
    <div class="container">
        <h2>Featured Properties</h2>
        <div class="property">
            <h3>Luxury Home in Downtown</h3>
            <p>Price: $500,000</p>
            <p>3 Beds | 2 Baths | 1,800 sqft</p>
        </div>
        <div class="property">
            <h3>Cozy Suburban House</h3>
            <p>Price: $350,000</p>
            <p>4 Beds | 3 Baths | 2,200 sqft</p>
        </div>
    </div>
    <footer>
        &copy; 2025 Marshall Homefinders. All Rights Reserved.
    </footer>
</body>
</html>
