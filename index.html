<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marshall Homefinders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .logo {
            max-width: 200px;
            display: block;
            margin: 0 auto;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .lead-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Marshall Homefinders Logo" class="logo">
        <h1>Welcome to Marshall Homefinders</h1>
    </header>
    <div class="container">
        <h2>Find Your Dream Home</h2>
        <div class="lead-form">
            <h3>Sign Up to Access Listings</h3>
           <form id="leadForm">
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="email" id="email" placeholder="Your Email" required><br><br>
    <button type="submit">Get Access</button>
</form>

<script>
    document.getElementById("leadForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Stop default form submission
        
        // Capture user info (you can later send this to a database)
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        
        // Store in local storage (temporary solution)
        localStorage.setItem("userName", name);
        localStorage.setItem("userEmail", email);

        // Redirect to listings page (update 'listings.html' when you add it)
        window.location.href = "listings.html"; 
    });
</script>

        </div>
    </div>
    <footer>
        &copy; 2025 Marshall Homefinders. All Rights Reserved.
    </footer>
</body>
</html>
